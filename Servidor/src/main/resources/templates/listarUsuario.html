<html>
    <head>
        <title>
            Listar
        </title>
        <style>
            #nav {
                padding: 30px;
                background-color: #5D6D7E;
            }
            #nav a {
                font-size: 20px;
                font-weight: bold;
                color: whitesmoke;
            }
            #nav a.router-link-exact-active {
                color: #42b983;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body style="background-color: #AEB6BF">
        <div id="nav" class="text-center">
            <a th:href="@{/crear}">Crear</a> |
            <a th:href="@{/editar}">Editar</a> |
            <a th:href="@{listar}">Listar</a> |
            <a th:href="@{/}">Login</a>
        </div>
        <div class="container mt-3">
            <h1>Listado de Usuarios</h1>
            <hr>
            <table class="table mt-4">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Edad</th>
                    <th>Direcci√≥n</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="user: ${user}" >
                        <td scope="row">[[${user.nombre}]]</td>
                        <td scope="row">[[${user.apellidoPaterno}]]</td>
                        <td scope="row">[[${user.apellidoMaterno}]]</td>
                        <td scope="row">[[${user.edad}]]</td>
                        <td scope="row">[[${user.direccion}]]</td>
                        <td scope="row">[[${user.correo}]]</td>
                        <td scope="row">
                            <a th:href="@{/delete?idUsuario=1}">Eliminar</a>  |
                            <a th:href="@{/editado?idUsuario=1}">Editar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
