<!DOCTYPE html>
<html>
    <head>
        <title>Usuario</title>
        <style>
            #nav {
                padding: 30px;
                background-color: #5D6D7E;
            }
            #nav a {
                font-size: 20px;
                font-weight: bold;
                color: whitesmoke;
            }
            #nav a.router-link-exact-active {
                color: #42b983;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
<body style="background-color: #AEB6BF">
    <div id="nav" class="text-center">
        <a th:href="@{/crear}">Crear</a> |
        <a th:href="@{/editar}">Editar</a> |
        <a th:href="@{listar}">Listar</a> |
        <a th:href="@{/}">Login</a>
    </div>
    <div class="container mt-3" style="background-color: #AEB6BF">
        <h1>Crear Usuario</h1>
        <hr>
        <form method="post" th:action="@{/guardar}" class="form-control mt-4" style="background-color: #AEB6BF">
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="nombre" name="nombre" class="form-control" />
                        <label class="form-label" for="nombre">Nombre</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="apellidoPaterno" name="apellidoPaterno" class="form-control" />
                        <label class="form-label" for="apellidoPaterno">Apellido Paterno</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="apellidoMaterno" name="apellidoMaterno" class="form-control" />
                        <label class="form-label" for="apellidoMaterno">Apellido Materno</label>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <input type="number" id="edad" name="edad" class="form-control" />
                        <label class="form-label" for="edad">Edad</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="direccion" name="direccion" class="form-control" />
                        <label class="form-label" for="direccion">Dirección</label>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="correo" name="correo" class="form-control" />
                        <label class="form-label">Correo</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <input type="password" id="contrasenia" name="contrasenia" class="form-control" />
                        <label class="form-label">Contraseña</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-4">Registrar</button>
        </form>
    </div>
</body>
</html>
